<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />

  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Jaques Causteau</h1>
            <p class="user-info__job">Sailor, Researcher</p>
            <button class="button user-info__edit">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section"></div>
      <div class="popup">
      </div>
    </div>

    <script src="./initialCards.js"></script>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/Card.js"></script>
    <script src="./scripts/CardList.js"></script>
    <script src="./scripts/FormValidator.js"></script>
    <script src="./scripts/Popup.js"></script>
    <script src="./scripts/UserInfo.js"></script>
    <script src="./index.js"></script>
<!--    <script type="module" src="./script.js"></script>-->
  </body>
</html>
